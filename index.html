<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Form Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</head>
<style>
    body>* {
        padding: 20px;
    }

    .button {
        margin-top: 20px;
    }
    #error-massage{
        color: aliceblue;
        padding: 5px;
        border-radius: 10px;
    }
</style>

<body>
    <div class="container">
        <div id="error-massage" class="bg-success">
            
        </div>
        <h1>
            Registration
        </h1>
        
        <div class="form" id="form">
            <form class="form-group" action="#">
                <div class="name">
                    <label for="name">Name</label>
                    <input class="form-control" type="text" name="name" id="name">
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input class="form-control" type="password" id="password" name="password">
                </div>
                <div class="c-password">
                    <label for="c-password">Confirm Password</label>
                    <input class="form-control" type="password" id="c-password" name="c-password">
                </div>
                <div class="button">
                    <button type="submit" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div>

    </div>
    
<script>
    let form = document.getElementById('form');
    let name = document.getElementById('name');
    let password = document.getElementById('password');
    let c_password = document.getElementById('c-password');
    let error_element = document.getElementById('error-massage');
    
    form.addEventListener('submit',function(e){
        var massages = [];
        
        if(name.value.length>10){
            massages.push('Length of the name is too large');}
        if(password.value !== c_password.value){
            massages.push("Password and Confirm Password didn't matched ");
        }
        if(password.value.length<6){
            massages.push("weak Password");
        }
        
        if(massages.length>0){
            for(i in massages){
                error_element.innerHTML+=massages[i]+"<br>";
            }
            e.preventDefault();
        }
        
        
        e.preventDefault();
    });
</script>
</body>

</html>
